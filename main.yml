---
 - hosts: all
   tasks:
       file: path=/usr/local/encase state=directory
       become: true
       copy: src=enlinuxpc64 dest=/usr/local/encase
       raw: chown root:root enlinuxpc64
       command: chmod 755 enlinuxpc64 
       raw: /usr/local/encase/enlinuxpc64 -d -l 4445
       raw: /usr/local/encase/enlinuxpc64 -d -l 4446
       raw: netstat -an | grep 444[5-6]
       register: output
     - debug: var=output
       update_cache: yes
       
